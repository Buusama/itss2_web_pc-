<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Quản lý chi tiêu</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .phone-frame {
            width: 375px;
            height: 812px;
            border: 10px solid #000;
            border-radius: 40px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            position: relative;
        }

        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: 0;
            overflow: hidden;
            scrolling: no; /* Ẩn thanh cuộn */
        }
    </style>
</head>

<body>
    <div class="phone-frame">
        <div class="iframe-container">
            <iframe src="https://financial-fe.vercel.app/" frameborder="0" allowfullscreen="" scrolling="no"></iframe>
        </div>
    </div>
</body>

</html>
